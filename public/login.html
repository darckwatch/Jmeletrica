<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo | JM Elétrica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

    <div class="w-full max-w-sm bg-gray-800 rounded-xl shadow-2xl p-8 border border-yellow-500/20 text-center">
        <h2 class="text-3xl font-bold text-yellow-400 mb-2">Acesso Restrito</h2>
        <p class="text-gray-400 mb-8">Faça login com a sua conta Google da organização.</p>
        
        <div id="google-signin-button" class="flex justify-center"></div>
        
        <p id="error-message" class="text-red-400 text-sm mt-6 hidden"></p>
    </div>

    <!-- Google Identity Services Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // --- CONFIGURAÇÃO ---
        // IMPORTANTE: Substitua pelos seus próprios valores.
        const GOOGLE_CLIENT_ID = '210677594794-qcdi8h83saube0iul6sut059462oj85n.apps.googleusercontent.com'; 
        const ALLOWED_DOMAIN = 'jmeletrica-manutencao.com.br'; // Ex: 'jmeletrica.com'

        // Função para descodificar o token JWT retornado pelo Google
        function jwt_decode(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                return null;
            }
        }

        // Função chamada após o login bem-sucedido com o Google
        function handleCredentialResponse(response) {
            const errorMessage = document.getElementById('error-message');
            const decodedToken = jwt_decode(response.credential);

            if (!decodedToken) {
                errorMessage.textContent = 'Erro ao validar o token de acesso.';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Verifica se o domínio do e-mail (hosted domain) é o permitido
            if (decodedToken.hd === ALLOWED_DOMAIN) {
                // Armazena o token e o status da autenticação
                sessionStorage.setItem('google_id_token', response.credential);
                sessionStorage.setItem('isAdminAuthenticated', 'true');
                window.location.href = 'admin.html'; // Redireciona para o painel
            } else {
                errorMessage.textContent = 'Acesso negado. Utilize uma conta da organização.';
                errorMessage.classList.remove('hidden');
                // Impede o login automático com contas não autorizadas
                google.accounts.id.disableAutoSelect();
            }
        }

        // Inicializa o cliente do Google Identity Services quando a janela carregar
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleCredentialResponse
            });

            // Renderiza o botão de login do Google
            google.accounts.id.renderButton(
                document.getElementById('google-signin-button'),
                { theme: 'outline', size: 'large', text: 'signin_with', shape: 'rectangular', logo_alignment: 'left' }
            );

            // Mostra o pop-up "One Tap" para login rápido
            google.accounts.id.prompt(); 
        };
    </script>

</body>
</html>
